<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .page{
        display: flex;
        justify-content: center;
    }
    table , th , tr,td{
        border: 1px solid black;
    }
</style>

<body  onload="fetchdata()">
<div>
    <table class="table1">
        <thead>
            <tr>
                <th>userID</th>
                <th>ID</th>
                <th>title</th>
                <th>body</th>
                <th>details</th>
            </tr>
        </thead>

        <tbody id="data">

        </tbody>

    </table>
</div>
<div class="page">
    <input type="button" value=" < " onclick="prev()">
    <p id="pageno" style="margin-top: 20px;">1</p>
    <input type="button" value=">" onclick="next()">
</div>
    

    <script>
        var page = 10;
        var max = 0;
        async function fetchdata() {

        await fetch('https://jsonplaceholder.typicode.com/posts', {
            // method: 'GET',
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((res) => res.json())

            .then((data) => {
                console.log(data);
                if (data.length > 0) {
                    var dataentry = "";
                    data.slice(page-10,page).forEach((itemData)=> {
                        dataentry += "<tr>";
                        dataentry += "<td>" + itemData.userId + "</td>";
                        dataentry += "<td>" + itemData.id + "</td>";
                        dataentry += "<td>" + itemData.title + "</td>";
                        dataentry += "<td>" + itemData.body + "</td>";
                        dataentry += "<td>" + "<a href ='"+"task11/" +itemData.id +"'>" + "view" + "</a></td></tr>";
                    })
                    
                    document.getElementById('data').innerHTML = dataentry;
            }

            })
        }
            pageno = document.getElementById("pageno");
            const prev = () =>{
                if(page != 10){
                    page -= 10;
                    p = page/10;
                    pageno.innerHTML = p;
                    fetchdata();
                }
            }
            const next = () =>{
                if(page != max){
                    page += 10;
                    p = page/10;
                    pageno.innerHTML = p;
                    fetchdata();
                }
            }
    </script>
</body>

</html>
